<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/style.css">
  <title>Screenshot 1 page</title>
</head>

<body class="login-page">
  <main class="login-page">
    <div class="login-card">
      <nav class="login-card__nav">
        <a class="login-card__nav__finn-logo" href="www.finn.no"><img src="./assets/images/finn-logo.png"
            alt="finn.no logo"></a>
        <figure class="login-card__nav__schibsted-logo">
          <img src="./assets/images/Schibsted_logo.svg.png" alt="Schibsted logo">
        </figure>
      </nav>
      <div class="login-card__main">
        <h1 class="login-card__main__h1">Logg inn</h1>
        <form class="login-card__main__form" action="">
          <input class="login-card__main__form__input" type="text" value="Skriv inn din e-mail adresse*" required>
          <p>
            * Nødvendig felt
          </p>
          <input class="login-card__main__form__input" type="text" value="Skriv inn ditt passord*" required>

          <p>
            * Nødvendig felt
          </p>
          <a href="">Glemt passord?</a>
          <div class="login-card__main__form__checkbox">
            <input class="login-card__main__form__checkbox__input" type="checkbox" name="checkbox">
            <label for="">Hold meg innlogget</label>
          </div>
          <a class="login-card__main__form__submit">Logg inn</a>
          <a class="login-card__main__form__create-account">Opprett ny konto</a>
        </form>
      </div>
    </div>
    <div class="notifications-card">
      <figure class="notifications-card__iphone">
        <img src="./assets/images/finn_iphone_98x200.png" alt="iPhone image">
      </figure>
      <p class="notifications-card__content">
        Logg inn for å skrive meldinger, lagre favoritter og søk. Du får også varsler når det skjer noe nytt!
      </p>
      <p class="notifications-card__content">
        Proplemer med innloggingen? <a href="">Her kan du finne hjelp</a>
      </p>
      <p class="notifications-card__content">
        <a href="">Tilbake til FINN</a>
      </p>
    </div>
  </main>
</body>

</html>
